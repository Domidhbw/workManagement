<div>
  <h2>Tasks</h2>
  <button (click)="getTasks()">Load Tasks</button>

  <div *ngIf="tasks.length > 0; else noTasks">
    <ul>
      <li *ngFor="let task of tasks">
        <h3>{{ task.title }}</h3>
        <p>{{ task.description }}</p>
        <p>Task ID: {{ task.id }}</p>
        <p>Project ID: {{ task.projectId }}</p>
        <p>Assigend User ID: {{ task.assignedUserId }}</p>
        <p>Due Date: {{ task.dueDate}}</p>
      </li>
    </ul>
  </div>

  <ng-template #noTasks>
    <p>No tasks available. Click "Load Tasks" to fetch tasks.</p>
  </ng-template>
</div>


<div>
  <h2>Add Task to Project</h2>
  <input [(ngModel)]="title" placeholder="Task title" />
  <input [(ngModel)]="description" placeholder="Project Description" />
  <input [(ngModel)]="dueDate" placeholder="2024-11-15T16:12:54.837Z" />
  <input [(ngModel)]="status" type="number" placeholder="0" />
  <input [(ngModel)]="projectId" type="number" placeholder="0" />
  <input [(ngModel)]="assignedUserId" type="number" placeholder="9" />
  <input [(ngModel)]="priority" type="number" placeholder="0" />
  <button (click)="createTask()">Create Task</button>
</div>
