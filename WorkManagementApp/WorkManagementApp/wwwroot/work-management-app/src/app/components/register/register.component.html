<div class="register-container">
  <h2 class="register-title">Register</h2>
  <div class="form-group">
    <input [(ngModel)]="username" placeholder="Username" class="input-field" />
  </div>
  <div class="form-group">
    <input [(ngModel)]="email" placeholder="E-Mail" class="input-field" />
  </div>
  <div class="form-group">
    <input [(ngModel)]="password" type="password" placeholder="Password" class="input-field" />
  </div>
  <div class="button-group">
    <button class="btn-primary" (click)="register()">Register</button>
    <button class="btn-secondary">
      <a routerLink="/login" class="link">Login</a>
    </button>
  </div>
  <router-outlet></router-outlet>
</div>
