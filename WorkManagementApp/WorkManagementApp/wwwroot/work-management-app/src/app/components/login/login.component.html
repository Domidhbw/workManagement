<div class="login-container">
  <h2 class="login-title">Login</h2>
  <div class="form-group">
    <input [(ngModel)]="username" placeholder="Username" class="input-field" />
  </div>
  <div class="form-group">
    <input [(ngModel)]="password" type="password" placeholder="Password" class="input-field" />
  </div>
  <div class="button-group">
    <button class="btn-primary" (click)="login()">Login</button>
    <button class="btn-secondary">
      <a routerLink="/register" class="link">Registration</a>
    </button>
    <button class="btn-secondary">
      <a routerLink="/projects" class="link">Projects</a>
    </button>
  </div>
  <router-outlet></router-outlet>
</div>
