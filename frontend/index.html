<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projekt Management</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="login-page" id="login-page">
        <div class="login-container">
            <h2>Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-buttons">
                    <button type="submit" id="login-btn">Login</button>
                    <button type="button" id="register-btn">Register</button>
                </div>
            </form>
            <div id="feedback"></div>
        </div>
    </div>

    <div class="main-page hidden" id="main-page">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="explorer">
                <h3>Explorer</h3>
                <button id="add-project-btn">+ Projekt hinzuf체gen</button>
                <button id="tasks-btn">Meine Aufgaben</button>
                <button id="projects-btn">Meine Projekte</button>
            </div>
            <div class="settings">
                <h3>Settings</h3>
                <button id="toggle-theme">Dark Mode / Light Mode</button>
                <button id="change-username">Username 채ndern</button>
                <button id="change-password">Password 채ndern</button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="content">
            <div class="header">
                <button id="back-home">Back Home</button>
                <input type="text" placeholder="Suche..." id="search">
            </div>

            <div class="projects-view">
                <h2>Alle Projekte</h2>
                <div class="filter-bar">
                    <input type="text" placeholder="Projekt suchen..." id="project-search">
                    <button>Filter: Gr체n</button>
                    <button>Filter: Gelb</button>
                    <button>Filter: Rot</button>
                </div>

                <div class="projects-columns">
                    <div class="column">
                        <h3>In Arbeit</h3>
                        <div class="project-card">Projekt 1</div>
                        <div class="project-card">Projekt 2</div>
                    </div>
                    <div class="column">
                        <h3>Fertig</h3>
                        <div class="project-card">Projekt 3</div>
                    </div>
                    <div class="column">
                        <h3>Wartend</h3>
                        <div class="project-card">Projekt 4</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
